<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增商品</title>
    
    <link rel="stylesheet" href="style.css"> <script async src="https://www.googletagmanager.com/gtag/js?id=G-TZ5HPBYDWV"></script> <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TZ5HPBYDWV');
    </script> <style>
        .form-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 95%; /* 留一點空間 */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 80px; /* 描述欄位高一點 */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status-message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>新增商品 (後台)</h1>
         <p>管理員專用</p> 
         <p><a href="index.html">返回首頁</a></p> </header>

    <main class="form-container">
        <h2>輸入新商品資訊</h2>

        <form id="add-product-form">
            <div class="form-group">
                <label for="name">商品名稱:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">商品描述:</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">價格:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="image_url">圖片網址:</label>
                <input type="text" id="image_url" name="image_url">
            </div>

            <div class="form-group">
                <label for="category_id">類別 ID:</label>
                <input type="number" id="category_id" name="category_id" value="1" required> 
            </div>

            <button type="submit">新增商品</button>
        </form>

        <div id="status-message"></div>
    </main>

    <script src="add_product.js"></script> </body>
</html>
